<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, intitial-scale=1.0">
   <title>TicTacToe</title>
   <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div class="spacer"></div>
    <div class="score-board">
        <h2 class="player-name" id="black">X's Wins: <span class="score" id="player1">0</span></h2>
        <h2 class="player-name" id="green">O's Wins: <span class="score" id="player2">0</span></h2>
    </div>
    <div id="board">     
        <h1>Tic Tac Toe</h1>
        <div class="row" id="something1">
            <div class="top left"></div>
            <div class="top center"></div>
            <div class="top right"></div>
        </div>
        <div class="row center" id="something2">
            <div class="middle left"></div>
            <div class="middle center"></div>
            <div class="middle right"></div>
        </div>
        <div class="row" id="something3">
            <div class="bottom left"></div>
            <div class="bottom center"></div>
            <div class="bottom right"></div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
